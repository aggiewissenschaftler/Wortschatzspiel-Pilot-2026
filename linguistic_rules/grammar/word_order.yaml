description: >
  Core German word order rules including verb-second (V2),
  questions, negation placement, and adverbials.

rules:
  - id: "WO-V2"
    description: "Finite verb appears in second position in main clauses."
    example:
      correct: "Heute lerne ich Deutsch."
      incorrect: "Heute ich lerne Deutsch."

  - id: "WO-Q-YN"
    description: "Yes/no questions place the verb first."
    example: "Lernst du Deutsch?"

  - id: "WO-Q-W"
    description: "W-questions place the verb after the question word."
    example: "Wann lernst du Deutsch?"

  - id: "WO-ADV"
    description: "Time–Manner–Place ordering for adverbials."
    example: "Ich lerne heute zu Hause Deutsch."

interaction_with_negation:
  - "nicht typically follows the verb or object it negates."

pedagogical_notes:
  - Word order is rule-based, not flexible.
  - Early mastery reduces fossilized errors.

computational_notes:
  - Supports syntactic validation.
  - Enables structure-based feedback.