schema_version: "1.0"
module: "grammar"
topic: "articles"
cefr_level: "A1"
source_ppt:
  - "Modul 2.d - Accusative Case.pptx"
  - "Modul 1.a - 1.A (Part 1).pptx"

description: >
  Definite and indefinite article system in German for nominative and accusative
  cases, including plural forms. Restricted to CEFR A1 scope.

cases:
  - nominative
  - accusative

articles:
  definite:
    nominative:
      masculine: "der"
      feminine: "die"
      neuter: "das"
      plural: "die"
    accusative:
      masculine: "den"
      feminine: "die"
      neuter: "das"
      plural: "die"

  indefinite:
    nominative:
      masculine: "ein"
      feminine: "eine"
      neuter: "ein"
      plural: null
    accusative:
      masculine: "einen"
      feminine: "eine"
      neuter: "ein"
      plural: null

rules:
  - id: "ART-ACC-01"
    description: >
      Masculine definite and indefinite articles change form in the accusative case.
    applies_to: ["masculine"]
    example:
      correct: "Ich sehe den Mann."
      incorrect: "Ich sehe der Mann."

  - id: "ART-PL-01"
    description: >
      Plural definite articles remain 'die' in nominative and accusative.
    applies_to: ["plural"]

common_errors:
  - error: "der Mann sehen"
    feedback_tag: "article_case_error"
  - error: "ein Mann sehen"
    feedback_tag: "indefinite_accusative_error"

pedagogical_notes:
  - Articles encode grammatical gender and case.
  - Article accuracy is essential for noun phrase comprehension.

computational_notes:
  - Article selection depends on noun gender and syntactic role.
  - Enables targeted feedback on case misuse.