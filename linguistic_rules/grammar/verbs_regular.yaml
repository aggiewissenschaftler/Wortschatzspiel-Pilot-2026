schema_version: "1.0"
module: "grammar"
topic: "verbs_regular"
cefr_level: "A1"
source_ppt:
  - "Modul 2.b - Verb conjugations 1.pptx"

description: >
  Regular present tense verb conjugation patterns in German (CEFR A1).

tense: "present"

endings:
  ich: "e"
  du: "st"
  er_sie_es: "t"
  wir: "en"
  ihr: "t"
  sie_Sie: "en"

spelling_rules:
  - id: "REG-TD-01"
    description: >
      Verbs ending in -t or -d insert -e before du/er endings.
    example:
      infinitive: "arbeiten"
      du: "arbeitest"
      er_sie_es: "arbeitet"

  - id: "REG-SZ-01"
    description: >
      Verbs ending in -s, -ÃŸ, or -z drop the 's' in du-form.
    example:
      infinitive: "tanzen"
      du: "tanzt"

examples:
  note: "Verb inventory lives in linguistic_rules/lexicon/verbs.yaml. This file defines patterns only."
  sample_lemmas:
    - "machen"
    - "lernen"
    - "arbeiten"

common_errors:
  - error: "du machst"
    note: "correct baseline example"
  - error: "du arbeitst"
    correction: "du arbeitest"

pedagogical_notes:
  - Regular verbs establish baseline conjugation patterns.
  - These rules generalize across the majority of German verbs.

computational_notes:
  - Regular verbs can be generated algorithmically.
  - Serves as default conjugation model.
