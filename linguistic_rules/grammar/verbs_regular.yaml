schema_version: "1.0"
module: "grammar"
topic: "verbs_regular"
cefr_level: "A1"
source_ppt:
  - "Modul 2.b - Verb conjugations 1.pptx"

description: >
  Regular present tense verb conjugation patterns in German (CEFR A1).
  This module defines conjugation rules only; verb inventories live in the lexicon.

tense: "present"

endings:
  ich: "e"
  du: "st"
  er_sie_es: "t"
  wir: "en"
  ihr: "t"
  sie_Sie: "en"

spelling_rules:
  - id: "REG-TD-01"
    description: >
      Verbs ending in -t or -d insert -e before du/er endings.
    example:
      infinitive: "arbeiten"
      du: "arbeitest"
      er_sie_es: "arbeitet"

  - id: "REG-SZ-01"
    description: >
      Verbs ending in -s, -ÃŸ, or -z drop the 's' in du-form.
    example:
      infinitive: "tanzen"
      du: "tanzt"

notes:
  inventory: > 
    Verb inventory lives in linguistic_rules/lexicon/verbs.yaml.
    This file defines conjugation patterns only.

common_errors:
  - error: "du arbeitst"
    correction: "du arbeitest"
    note: "verbs ending in -t/-d insert -e before -st/-t endings"

pedagogical_notes:
  - Regular verbs establish baseline conjugation patterns.
  - These rules generalize across the majority of German verbs.

computational_notes:
  - Regular verbs can be generated algorithmically.
  - Serves as default conjugation model.

